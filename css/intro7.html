<html>
    <head>
        <style>
            /* grouping selector */
            h1, #a, p, .box1{
                color : red;
            }
            
        </style>
    </head>
    <body>
        <h1>Hello</h1>
        <p>james</p>
        <div class="box1">The Stepping Stone</div>
        <div id="a">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum est, numquam beatae non ducimus facere. Facere saepe voluptate culpa commodi consequatur, magnam eum, non beatae consectetur libero, vel pariatur animi!</div>
    </body>
</html>
<!-- 
    Css selector 
        1. name
        2. id (#)
        3. class (.)
        4. group
 -->
